<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BrewDog Helper</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <!-- Above is for font style -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Above is for dropdown menu  -->
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/bundle.js"></script>
    <div class="header"><img src="'/images/dogicon.png'" alt="logo" /></div>
    <!--Above is dog/logo icon (small) above title  -->
  </head>
  <body>

    <h1>Fetch BrewDog, fetch</h1>

<!--Dropdown of all beers by name  -->
    <label for="beers">Select a beer:</label>
    <select id="beers">
      <option selected disabled></option>
    </select>
    <div id="beer"><div>


<!--Search box for all beers  -->
    <form id="beer-form">
      <label for="beer-input">Search for beer</label>
      <input id="beer-input" type="text" name="beer">
      <input type="submit" name="submit" value="Submit">
    </form>

<!--Full list of all beers  -->
    <div id="beer-list"></div>


  </body>
</html>
